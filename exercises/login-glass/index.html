
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Style Vidrio </title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="login-glass">

        <!-- Bloks Blur -->
        <div class="login-glass_blok-blur-1"></div>
        <div class="login-glass_blok-blur-2"></div>
        <div class="login-glass_blok-blur-3"></div>

        <!-- Bloks Animated -->
        <div class="login-glass_blok-animated-1" style="--i:0"></div>
        <div class="login-glass_blok-animated-2" style="--i:1"></div>
        <div class="login-glass_blok-animated-3" style="--i:2"></div>
        
        <div class="login-glass_container-form">
            <h2> LOGIN FORM GLASS </h2>
            <form action="" class="login-glass_form">
                <input type="text" class="login-glass_input-user" placeholder=" Usuario ">
                <input type="password" class="login-glass_input-password" placeholder=" Contraseña ">
                <button class="login-glass_button-login"> LOGIN </button>
                <P> Olvide mi contraseña. </P>
                <p> Crear una cuenta. </p>
            </form>
        </div>
    </div>
</body>
</html>
