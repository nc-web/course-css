
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles Interno</title>

    <!-- Styles -->
    <style>
        a {
            color: #fff;
        }

        .button-cancelar {
            background-color: tomato;
            color: white;
        }

        .button-guardar {
            background-color: slateblue;
            color: white;
        }
    </style>

</head>

<body>

    <!-- STYLES INTERNO-->
    <!-- SE HACE EL ESTILO DENTRO DE LA ETIQUETA STYLE Y SE UBICA EN EL HEAD -->
    <!-- SE DEBE LLAMAR LOS ESTILOS CON LA ETIQUETA CLASS -->

    <h2> SYTLES INTERNO </h2>
    <button class="button-cancelar"> CANCELAR </button>
    <button class="button-guardar"> GUARDAR </button>

</body>
</html>
