
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Filter CSS </title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h2> FILTER </h2>
    <img src="./img/img-01.jpg" alt="" class="img-filter-blur">
    <p> BLUR - DIFUMINADO </p>
    <br>
    <img src="./img/img-02.jpg" alt="" class="img-filter-brightness">
    <p> BRIGHTNESS - BRILLO </p>
    <br>
    <img src="./img/img-03.png" alt="" class="img-filter-contrast">
    <p> CONTRAST - CONTRASTE </p>
    <br>
    <img src="./img/img-04.jpg" alt="" class="img-filter-drop-shadow">
    <p> SHADOW - SOMBRA </p>
    <br>
    <img src="./img/fondo.jpg" alt="" class="img-filter-sepia">
    <p> SEPIA </p>
    
</body>
</html>
