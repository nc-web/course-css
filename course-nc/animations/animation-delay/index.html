<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animation Delay </title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class='div-title'>
        <h2> ANIMATION DELAY </h2>
        <h3> Options </h3>
    </div>

    <div class='div-text'>
        <div>
            <h4> Single animation </h4>
            <p> animation-delay: 3s; </p>
            <p> animation-delay: 0s; </p>
            <p> animation-delay: -1500ms; </p>
        </div>

        <div>
            <h4> Multiple animations </h4>
            <p> animation-delay: 2.1s, 480ms; </p>
        </div>

        <div>
            <h4> Global values </h4>
            <p> animation-delay: inherit; </p>
            <p> animation-delay: initial; </p>
            <p> animation-delay: revert; </p>
            <p> animation-delay: unset; </p>
        </div>
    </div>

    <div class="box"></div>
</body>

</html>
